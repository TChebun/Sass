<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Мастер-класс</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a href="/" class="logo">
            <img src="/assets/images/pic/logo.png" alt="" class="img_fluid" />
          </a>
          <nav class="nav">
            <ul class="nav__wrapper">
              <li class="nav__item">
                <a href="/" class="nav__link">обо мне</a>
              </li>
              <li class="nav__item">
                <a href="/" class="nav__link">обучение <i></i></a>
              </li>
              <li class="nav__item">
                <a href="/" class="nav__link">блог</a>
              </li>
              <li class="nav__item">
                <a href="/" class="nav__link">отзывы</a>
              </li>
              <li class="nav__item">
                <a href="/" class="nav__link">контакты</a>
              </li>
            </ul>
          </nav>
          <button class="button">Войти</button>
        </div>
      </div>
    </header>
    <main>
      <section class="breadcrumbs">
        <div class="container">
          <div class="breadcrumbs__wrapper">
            <a href="/" class="breadcrumbs__link">Главная</a>
            <span class="breadcrumbs__img"></span>
            <div class="breadcrumbs__item">Мастер-класс</div>
          </div>
        </div>
      </section>
      <section class="main-screen">
        <div class="container">
          <div class="main-screen__wrapper">
            <div class="main-screen__box">
              <div class="main-screen__author">
                <div class="main-screen__author__item">
                  <b>Мастер-класс</b> от Анастасии Гончаренко
                </div>
                <div class="main-screen__author__date">
                  Ближайшая дата <b>5 февраля 2020</b>
                </div>
              </div>
              <div class="main-screen__title">
                <div class="main-screen__title__text">
                  Напишите Ваши <b>первые 5 эссе</b> всего <b>за 2 часа</b> по
                  пошаговым инструкциям
                </div>
                <button class="main-screen__title__button">
                  ЗАБРОНИРОВАТЬ МЕСТО
                </button>
              </div>
              <div class="main-screen__features"></div>
            </div>
            <img
              src="/assets/images/pic/right.png"
              alt=""
              class="main-screen__img img_fluid"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
